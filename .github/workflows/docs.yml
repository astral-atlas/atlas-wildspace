name: "Public Wildspace Docs Github Website"

on:
  workflow_dispatch:
  push:
    branches:
      - canon
    paths:
      - 'docs/**'

jobs:
  publish-github-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci -w docs
      - run: npm run build -w docs
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'docs/dist'
          destination-github-username: 'astral-atlas'
          destination-repository-name: 'wildspace-docs-build'
          user-email: lukekaalim@gmail.com
          target-branch: main
          target-directory: docs





